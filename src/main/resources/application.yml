# =======================================================================
# APPLICATION CONFIGURATION
# =======================================================================
spring:
  application:
    name: restaurant-reservation-platform
  profiles:
    active: ${ACTIVE_PROFILE:railway}
  jackson:
    serialization:
      fail-on-empty-beans: false

# =======================================================================
# SERVER CONFIGURATION
# =======================================================================
server:
  port: ${PORT:8080}

# =======================================================================
# LOGGING CONFIGURATION
# =======================================================================
logging:
  level:
    com.innova.restaurant: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# =======================================================================
# JWT CONFIGURATION
# =======================================================================
jwt:
  secret: mySecretKey123456789mySecretKey123456789mySecretKey123456789
  expiration: 86400000

---
# =======================================================================
# DEVELOPMENT PROFILE
# =======================================================================
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/restaurant_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  data:
    mongodb:
      host: localhost
      port: 27017
      database: restaurant_db

# Database Selection (jpa or mongo)
app:
  database:
    type: jpa

---
# =======================================================================
# PRODUCTION PROFILE
# =======================================================================
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATABASE_URL:${DB_URL:jdbc:postgresql://localhost:5432/restaurant_db}}
    username: ${POSTGRES_USER:${DB_USERNAME:postgres}}
    password: ${POSTGRES_PASSWORD:${DB_PASSWORD:password}}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  data:
    mongodb:
      uri: ${MONGODB_ATLAS_URI:${MONGO_URI:mongodb://localhost:27017/restaurant_db}}

# Database Selection - Hybrid mode for production
app:
  database:
    type: hybrid

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:defaultSecretKey123456789defaultSecretKey123456789}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# Logging for Production
logging:
  level:
    com.innova.restaurant: INFO
    org.springframework.security: WARN

